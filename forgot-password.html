<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./src/images/favicon.ico" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/forgot-password.css">
    <title>UserList - Forgot Password</title>
</head>
<body>

    <header>
        <img src="./src/images/user-list-logo2.png" alt="Logo" class="logo">
    </header>

    <main class="container">
        <form id="forgot-password-form">
            <h2>Password Recovery</h2>
            <div class="input-group">
                <label for="email">Email</label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" placeholder="Enter your email">
                </div>
            </div>
            <button type="submit" class="btn">Send Recovey Link</button>

            <div class="cancel">
                <a href="./index.html" class="cancel-link">Cancel and go back</a>
            </div>

            <p id="response-message"></p>
        </form>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 User List. All rights reserved.</p>
            <p>Developed by Ricardo Vitor Castilho.</p>
            <div class="social-links">
                <a href="https://www.linkedin.com/in/ricardo-vitor-castilho-b60039241/" target="_blank"
                    class="social-icon">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="https://github.com/RicardoVCastilho" target="_blank" class="social-icon">
                    <i class="fab fa-github"></i>
                </a>
            </div>
        </div>
    </footer>

    <script src="./src/js/forgotPassword.js"></script>
</body>
</html>
