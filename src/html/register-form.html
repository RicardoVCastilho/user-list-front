<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/globals.css">
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="../css/responsive-register.css">
    <link rel="stylesheet" href="../css/reset.css">
    <title>UserList - Register</title>
</head>

<body>
    <header class="header">
        <img src="../images/user-list-logo2.png" alt="Logo UserList" class="logo">
    </header>

    <main class="register-container">
        <form id="register-form">
            <h1>Create Your Account Stranger!</h1>
            <p>Fill out the form below to register</p>

            <div class="input-group">
                <label for="name">Name</label>
                <div class="input-wrapper">
                    <i class="fas fa-user"></i>
                    <input type="text" id="name" name="name" placeholder="Create your user name" required>
                </div>
            </div>
            
            <div class="input-group">
                <label for="email">Email</label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" placeholder="Insert your email Address" required>
                </div>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Create your password" required>
                </div>
            </div>

            <div class="input-group">
                <label for="confirm-password">Confirm your password</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                </div>
            </div>

            <button type="submit" class="btn">Register</button>
            <p>Already have an account? <a href="/index.html">Login</a></p>
        </form>
    </main>

    <footer class="footer">
        <p>&copy; 2024 User List. All rights reserved.</p>
        <p>Developed by Ricardo Vitor Castilho.</p>
    </footer>
    <script src="../js/resgister-script.js"></script>
</body>

</html>
