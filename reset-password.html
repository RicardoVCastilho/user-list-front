<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./src/images/favicon.ico" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/reset-password.css">
    <title>UserList - Reset Password</title>
</head>
<body>
    
    <header>
        <img src="./src/images/user-list-logo2.png" alt="Logo" class="logo">
    </header>

    <main class="container">
        <form id="reset-password-form">
            <h2>Reset Your Password</h2>
            <div class="input-group">
                <label for="password"> New Password</label>
                <div class="input-wrapper">
                    <input type="password" id="password" name="password" placeholder="Enter your new password">
                    <i class="fas fa-eye" id="toggle-password" onclick="togglePassword()"></i>
                </div>
            </div>
            <button type="submit" class="btn">Reset Password</button>
        </form>
        
        <p id="response-message"></p>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 User List. All rights reserved.</p>
            <p>Developed by Ricardo Vitor Castilho.</p>
            <div class="social-links">
                <a href="https://www.linkedin.com/in/ricardo-vitor-castilho-b60039241/" target="_blank"
                    class="social-icon">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="https://github.com/RicardoVCastilho" target="_blank" class="social-icon">
                    <i class="fab fa-github"></i>
                </a>
            </div>
        </div>
    </footer>

    <script src="./src/js/togglePassword.js"></script>
    <script src="./src/js/resetPassword.js"></script>
</body>
</html>
