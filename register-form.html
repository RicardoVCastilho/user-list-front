<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="./src/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/global.css">
    <link rel="stylesheet" href="./src/css/register.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
    <title>UserList - Register</title>
</head>

<body>
    <header>
        <img src="./src/images/user-list-logo2.png" alt="Logo UserList" class="logo">
    </header>

    <main class="register-container">
        <form id="register-form" class="register-form">
            <h1>Create Your Account Stranger!</h1>
            <p class="describe-form">Fill out the form and register to access UserList</p>

            <div class="input-group">
                <label for="name">Name</label>
                <div class="input-wrapper">
                    <i class="fas fa-user"></i>
                    <input type="text" id="name" name="name" placeholder="Create your user name">
                </div>
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" placeholder="Enter your email address">
                </div>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <input type="password" id="password" name="password" placeholder="Create your password">
                    <i class="fas fa-eye" id="toggle-password" onclick="togglePassword()"></i>
                </div>
            </div>
            
            <div class="input-group">
                <label for="confirm-password">Confirm your password</label>
                <div class="input-wrapper">
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password">
                    <i class="fas fa-eye" id="toggle-confirm-password" onclick="toggleConfirmPassword()"></i>
                </div>
            </div>
            

            <button type="submit" class="btn">Register</button>
            <p class="signin">
                Already have an account? <a href="./index.html">Login</a>
            </p>
        </form>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 User List. All rights reserved.</p>
            <p>Developed by Ricardo Vitor Castilho.</p>
            <div class="social-links">
                <a href="https://www.linkedin.com/in/ricardo-vitor-castilho-b60039241/" target="_blank"
                    class="social-icon">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="https://github.com/RicardoVCastilho" target="_blank" class="social-icon">
                    <i class="fab fa-github"></i>
                </a>
            </div>
        </div>
    </footer>

    <script src="./src/js/togglePassword.js"></script>
    <script src="./src/js/resgisterScript.js"></script>
</body>

</html>
